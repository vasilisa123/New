<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchAPP</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./page7.css">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="main__block6">
            <div class="header2">
                <h1>Choose an option</h1>
                <p class="head__text">AI will find you perfect match</p>
            </div>
                <div class="page__two__block">
                    <div class="page__two__block-item">
                            <p class="page__two__text">
                                What is best?
                            </p>
                            <ul class="page__two__block-ul">
                                <li>
                                    <input class="radio_button" type="radio" id="gender_man" name="gender" value="man">
                                    <label for="gender_man">Dinner with family</label>
                                </li>
                                <li>
                                    <input class="radio_button" type="radio" id="gender_woman" name="gender" value="woman">
                                    <label for="gender_woman">A romantic date</label>
                                </li>
                            </ul>
                    </div>
                    <div class="page__two__block-item">
                        <p class="page__two__text">
                            You generally prefer
                        </p>
                        <ul class="page__two__block-ul">
                            <li>
                                <input class="radio_button" type="radio" id="Organized tour" name="visit" value="Organized tour">
                                <label for="Organized tour">Sleep more</label>
                            </li>
                            <li>
                                <input class="radio_button" type="radio" id="All-inclusive hotel" name="visit" value="All-inclusive hotel">
                                <label for="All-inclusive hotel">Watch the sunrise</label>
                            </li>
                        </ul>
                    </div>
                    <div class="page__two__block-item">
                        <p class="page__two__text">
                            Spend the day off
                        </p>
                        <ul class="page__two__block-ul">
                            <li>
                                <input class="radio_button" type="radio" id="job1" name="job" value="job1">
                                <label for="job1">Actively outdoors</label>
                            </li>
                            <li>
                                <input class="radio_button" type="radio" id="job2" name="job" value="job2">
                                <label for="job2">Watching your favorite movie</label>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </main>

        </div>
