<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchAPP</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./page2.css">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="main__block2">
            <div class="header2">
                <h1>Personal data</h1>
                <p class="head__text">Let AI to know you better</p>
            </div>
            <div class="page__two__block">
                <input class="input__name" type="text" placeholder="Name*">
                <input class="input__date" type="text" placeholder="Date of birth*">
                <p class="page__two__text">
                    we don't show your exact birth date in the profile. It's used for our AI algorithms to uplift quality of your matches.
                </p>
                <ul>
                    <li>
                        <input class="radio_button" type="radio" id="gender_man" name="gender" value="man">
                        <label for="gender_man">Man</label>
                    </li>
                    <li>
                        <input class="radio_button" type="radio" id="gender_woman" name="gender" value="woman">
                        <label for="gender_woman">Woman</label>
                    </li>
                    <li>
                        <input class="radio_button" type="radio" id="gender_other" name="gender" value="other">
                        <label for="gender_other">Other</label>
                    </li>
            </ul>
                <input class="input__city" type="text" id="city" placeholder="City*">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <a href="../index.html"><button class="footer__block-back"><img src="../images/arrow_left.svg" alt="arrow_left">Back</button></a>
            <a href="../page3/page3.html"><button class="footer__block-next" >Next<img src="../images/arrow_right.svg" alt="arrow_right"></button></a>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
