<body>
    <header>

    <main>
        <div class="main__block4">
            <div class="header2">
                <h1>Preferences</h1>
                <p class="head__text">AI will find you perfect match</p>
            </div>
            <div class="page__two__block">
                <p class="page__two__text">
                    Who are you looking for
                </p>
                <ul>
                    <li>
                        <input class="radio_button" type="radio" id="gender_man" name="gender" value="man">
                        <label for="gender_man">Man</label>
                    </li>
                    <li>
                        <input class="radio_button" type="radio" id="gender_woman" name="gender" value="woman">
                        <label for="gender_woman">Woman</label>
                    </li>
                    <li>
                        <input class="radio_button" type="radio" id="gender_other" name="gender" value="Both">
                        <label for="gender_other">Both</label>
                    </li>
                    <li>
                        <input class="radio_button" type="radio" id="gender_other" name="gender" value="Doesn't matter">
                        <label for="gender_other">Doesn't matter</label>
                    </li>
                    <li class="switch-block">
                        <span class="switch-text" for="goal7">Do not show in profile</span>
                        <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                        </label>
                    </li>
            </ul>
            </div>
        </div>
